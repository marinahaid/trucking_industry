<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Грузоперевозки</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <main>
    <div class="form">
      <div class="form__container container">
        <h1>FTL: Прямая машина</h1>
        <form action="https://echo.htmlacademy.ru" method="post" id="form" class="form__body">
          <section class="form__route">
            <h2 class="title-small">Маршрут</h2>
            <div class="form__list from__route-list">
              <div class="form__item form__route-item">
                <label for="wherefrom">Откуда</label>
                <input id="wherefrom" type="text" name="name" required>
              </div>
              <div class="form__item form__route-item">
                <label for="whereto">Куда</label>
                <input id="whereto" type="text" name="name" required>
                <button class="form__item-button"><span class="visually-hidden">Вставить адрес</span></button>
              </div>
            </div>
          </section>
          <section class="form__transport">
            <h2 class="title-small">Транспорт</h2>
            <div class="form__list form__transport-list">
              <!--
                <p>Грузоподъемность</p>
                <select class="select-css">
                  <option>Не выбрана</option>
                  <option>Вариант 1</option>
                  <option>Вариант 2</option>
                  <option>Вариант 3</option>
                  <option>Вариант 4</option>
                  <option>Вариант 5</option>
                </select>
              </div>-->

              <div class="form__item form__transport-item">
                <p>Грузоподъемность</p>
                <div class="form__transport-dropdown dropdown1">
                  <button onclick="myFunction1()" class="form__transport-dropbtn dropbtn1"><span>Не выбрана</span><svg
                      class="form__transport-arrow" width="8" height="5">
                      <use xlink:href="./img/sprite.svg#arrow"></use>
                    </svg></button>
                  <div id="myDropdown1" class="form__transport-content content1">
                    <a href="#">Вариант 1</a>
                    <a href="#">Вариант 2</a>
                    <a href="#">Вариант 3</a>
                    <a href="#">Вариант 4</a>
                    <a href="#">Вариант 5</a>
                  </div>
                </div>
              </div>
              <div class="form__item form__transport-item">
                <p>Способ погрузки</p>
                <div class="form__transport-dropdown dropdown2">
                  <button onclick="myFunction2()" class="form__transport-dropbtn dropbtn2"><span>Задняя</span><svg
                      class="form__transport-arrow" width="8" height="5">
                      <use xlink:href="./img/sprite.svg#arrow"></use>
                    </svg></button>
                  <div id="myDropdown2" class="form__transport-content content2">
                    <a href="#">Верхняя</a>
                    <a href="#">Боковая</a>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="form__cargo">
            <h2 class="title-small">Груз</h2>
            <div class="form__list form__cargo-list">
              <div class="form__item form__cargo-item">
                <p>Тип груза</p>
                <select class="select-css">
                  <option>Не выбран</option>
                </select>
              </div>
              <div class="form__item form__cargo-item">
                <p>Класс опасности</p>
                <select class="select-css">
                  <option>Класс 5-</option>
                </select>
              </div>
              <div class="form__item form__cargo-item">
                <p>Объявленная ценность, ₽</p>
                <select class="select-css">
                  <option>≥ 1</option>
                </select>
              </div>

              <div class="form__item form__cargo-item">
                <div class="checkbox">
                  <input id="formagreement" checked type="checkbox" name="agreement" class="visually-hidden req">
                  <label for="formagreement" class="checkbox__arrow"><span>Требуется температурный режим</span></label>
                </div>
                <div class="form__temperature-list">
                  <div class="form__item form__temperature-item">
                    <label for="temperaturestart">От, ℃</label>
                    <input id="temperaturestart" type="text" name="name" placeholder="-20">
                  </div>
                  <div class="form__item form__temperature-item">
                    <label for="temperatureend">До, ℃</label>
                    <input id="temperatureend" type="text" name="name" placeholder="+23">
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="form__time">
            <div class="form__time-box dropdown">
              <button onclick="myFunction()" class="title-small dropbtn">Время<svg class="form__time-arrow" width="8"
                  height="5">
                  <use xlink:href="./img/sprite.svg#btn-arrow"></use>
                </svg></button>
              <div class="form__time-wrap ">
                <p class="form__time-arrival">Когда прибыть на точку</p>
                <p class="form__time-plan">700 км в день</p>
              </div>
              <div id="myDropdown" class="form__time-list dropdown-content">
                <a href="#"><span class="form__time-uninsert">Адрес не указан</span><span class="form__time-insert">Не
                    выбрано</span></a>
                <a href="#" class="disable"><span class="form__time-uninsert">Адрес не указан</span><span
                    class="form__time-insert">Не выбрано</span></a>
              </div>
              <div class="form__item form__time-item">
                <label class="form__item-letter" for="adress-letter">Комментарии к заказу</label>
                <textarea class="form__time-text" id="adress-letter" name="text"
                  placeholder="Укажите особенности въезда на территорию склада или подъезда к адресу"></textarea>
              </div>
            </div>
          </section>
        </form>
      </div>
    </div>
  </main>


  <script src="js/script.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
